    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <img src="1.jpg" alt="mainframe" class="img-fluid" />
          <h1 class="header display-2">
            Fitness Tracker <i class="fa-solid fa-shoe-prints"></i>
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-6">
          <section id="workout-log">
            <h2 class="center">
              Workout Log <i class="fa-solid fa-check-to-slot"></i>
            </h2>
            <img
              src="3.jpg"
              class="img-fluid mx-auto d-block"
              alt="mainframe"
            />
            <form id="workout-form">
              <div class="row text-center m-4">
                <label for="activity">Activity:</label>
                <input
                  type="text"
                  id="activity"
                  name="activity"
                  class="fs-4"
                  required
                />
                <label for="duration">Duration (mins):</label>
                <input
                  type="number"
                  id="duration"
                  name="duration"
                  class="fs-4 mb-2"
                  required
                />
              </div>
              <div class="row mx-auto">
                <button type="submit" class="btn btn-primary fs-4">
                  Log Workout
                </button>
              </div>
            </form>
            <div id="workout-list">
              <!-- Logged workouts will be displayed here -->
            </div>
          </section>
        </div>
        <div class="col-lg-6 col-sm-6">
          <section id="goal-setting">
            <h2 class="center">
              Set Goals <i class="fa-solid fa-arrows-spin"></i>
            </h2>
            <img
              src="2.jpg"
              class="img-fluid mx-auto d-block"
              alt="mainframe"
            />
            <form id="goal-form">
              <div class="row text-center m-4">
                <label for="goal">Your Goal:</label><br />

                <input
                  type="text"
                  id="goal"
                  name="goal"
                  class="fs-4 mb-5 mt-5"
                  required
                />
              </div>
              <div class="row mx-auto pt-4">
                <button type="submit" class="btn btn-primary fs-4">
                  Set Your Goal
                </button>
              </div>
            </form>
            <div id="goal-progress">
              <!-- Goal progress will be displayed here -->
            </div>
          </section>
        </div>
      </div>
    </div>
