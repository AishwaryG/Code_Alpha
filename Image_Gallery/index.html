<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="display-5 text-center m-5">
            Image Gallery using HTML CSS & Javascript
          </h2>
          <hr />
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <img
            id="galleryImg"
            src="assets/1.jpg"
            alt="Gallery Image"
            class="rounded mx-auto d-block"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-lg-6 col-sm-6 justify-content-md-center">
          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button id="prevBtn" class="btn btn-primary me-md-2" type="button">
              PREVIOUS
            </button>
          </div>
        </div>
        <div class="col-lg-6 col-sm-6 justify-content-md-center">
          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button id="nextBtn" class="btn btn-primary" type="button">
              NEXT
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
